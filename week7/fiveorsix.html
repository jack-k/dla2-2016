<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<audio id="karlashaw" src='fiveorsix/karlashaw.mp3' preload></audio>
<audio id="fiveorsix" src='fiveorsix/fiveorsix_01.mp3' preload></audio>
<audio id="or" src='fiveorsix/or.mp3' preload></audio>
<audio id="just" src='fiveorsix/just.mp3' preload></audio>
<audio id="one" src='fiveorsix/one.mp3' preload></audio>
<audio id="dontneedfriends" src='fiveorsix/dontneedfriends.mp3' preload></audio>
<audio id="theydisappointme" src='fiveorsix/theydisappointme.mp3' preload></audio>
<script>
Mousetrap.bind("q", function(){
	playSound("karlashaw")
})
Mousetrap.bind("w", function(){
	playSound("fiveorsix")
})
Mousetrap.bind("e", function(){
	playSound("or")
})
Mousetrap.bind("r", function(){
	playSound("just")
})
Mousetrap.bind("t", function(){
	playSound("one")
})
Mousetrap.bind("y", function(){
	playSound("dontneedfriends")
})
Mousetrap.bind("u", function(){
	playSound("theydisappointme")
})
function playSound (id) {
	$('audio').each(function(){
		this.pause()
		this.currentTime = 0;
	})
    sound = $("#" + id)[0]
    if (sound.ended){sound.currentTime = 0};
    if (sound.currentTime > 0){
        sound.currentTime = 0
    } else {
        sound.play()
    }
}
</script>
