<script src="../lib/mousetrap.min.js"></script>
<script>
var textSizeSlider;
var img;
var img2;
var img3;

var gamestate = 0;
var waiting = 1;

var score = 0;
var currString = "let's work on\nthe home row";

var currIndex = 0;
var waitCount;
var currX;
var currY;
var xLeft;
var xRight;
var yUp;
var yDown;

function typeKey(c) {
  if (waiting != 1) {
	 if (c == currString.charAt(currIndex)) {
		  currIndex += 1
		  if (currIndex >= currString.length) {
		  	newString()
		  }
	 }
  }
}

function leftPad(number, targetLength) {
    var output = number + '';
    while (output.length < targetLength) {
        output = '0' + output;
    }
    return output;
}

function newString() {
   if (currIndex >= currString.length) {
    score += 1
  }
  currIndex = 0;
  if (gamestate == 0) {
    if (waiting == 1) {
      waiting = 0;
    }
    var words = ["a;", "sl", "dk", "fj", "jklf", "asdf", "gh", "fg", "hj", ";;ds", "dsjl", "adjf", "gks;", "asdfls", "a;ldsghfdjklsa", "lad", "ska", "ask", "salsa", "flask", "salad"];
    if (score <= 9) {
      gamestate = 1;
      waiting = 1;
      waitCount = 0;
      currX = xLeft + xRight/2;
      currY = yUp + yDown/2;
      newString();
      return;
    }
  }
  if (gamestate >= 10) {
    if (waiting == 1) {
      var messages = ["you're doing great!", "you are so\nsmart at typing", "you just\nkeeping winning", "let's work on\ntomorrow's speech"];
      console.log(messages.length);
      if (waitCount >= messages.length) {
          waiting = 0
          waitCount = 0;
      }
      else {
        currString = messages[waitCount];
        waitCount += 1;
        console.log("watiCount")
        return;
      }
    }
    var words = ["build a wall", "winning", "nasty woman", "nasty, nasty woman", "wrong", "amazing", "lightweight", "amazing", "the cyber", "they're losers",  "huge", "huuuuuuuuge", "he's a zero", "crooked hillary", "out of control", "political correctness"];
  }
  
  prev = currString;
  while (currString == prev) {
      currString = words[getRandomInt(0, words.length - 1)]
  }


  currX = Math.random();
  currY = Math.random();
  


}
var alphabet = "abcdefghijklmnopqrstuvwxyz;,\'";

for(i = 0; i < alphabet.length; i++) {
	Mousetrap.bind(alphabet.charAt(i), function(e){
		typeKey(e.key);
	});
}
Mousetrap.bind("space", function(){
	typeKey(' ');
});

Mousetrap.bind("enter", function(){
	newString();
});

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1) + min);
}
function setup() {

  createCanvas(windowWidth, windowHeight);
  img = loadGif("wormhole.gif");  
  img2 = loadImage("cockpit.png");
  img3 = loadImage("ovaloffice.png");
  xLeft = windowWidth*.26;
  xRight = windowWidth*.50;
  yUp = windowHeight*.13;
  yDown = windowHeight*.54;
  currX = xLeft + xRight/2;
  currY = yUp + yDown/2;
  waiting = 1;
  waitCount = 0;
  // create a slider (min, max, default value)
}
 
function windowResize(){
  console.log("e");
  resizeCanvas(windowWidth, windowHeight);
  width = windowWidth;
  height = windowHeight;
}

function draw() 
{
  xLeft = windowWidth*.26;
  xRight = windowWidth*.50;
  yUp = windowHeight*.13;
  yDown = windowHeight*.54;
  background(0);
 
  image(img, xLeft, yUp, xRight, yDown);
 
  // display text
  noStroke();
  fill(100);
  //textAlign(CENTER);
  textFont("Courier");

 
  textSize(windowHeight/25); 

  var xStart = xLeft + xRight * currX * 0.7;
  var yStart = yUp + yDown * (0.2 + currY *.5);
  if (waiting != 1) {
    for (var i = 0; i < currString.length; i++) {
      if (i < currIndex) {
        fill(0, 255, 0)
      }
      else {
        fill(255, 255, 255)
      }
      xStart = xStart + textWidth(currString.charAt(i)); 
      text(currString.charAt(i), xStart, yStart);
      // textWidth() spaces the characters out properly.
 
    }
  }
  else {
    fill(255, 255, 255)
    textAlign(CENTER)
    text(currString, currX, currY);
  }
  
  image(img2, xLeft, yUp, xRight, yDown);
  fill(255, 255, 255);
  textAlign(CENTER)
  textSize(windowHeight/15); 
  text(leftPad(score, 3), xLeft + xRight/2, yUp + yDown*.11);
  image(img3, 0, 0, windowWidth, windowHeight);
 
}
</script>
